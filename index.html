<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <article>
        <div class="image-overlay">
        <div class="overlay"></div>
        <img
          src="images/image-equilibrium.jpg"
          alt="picture"
          class="hero-image"
        />
        <img src="images/icon-view.svg" alt="" class="icon">
      </div>
        
        <h3 class="title">Equilibrium #3429</h3>

        <p class="description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <ul class="list">
          <li><img src="images/icon-ethereum.svg" /> 0.041 ETH</li>
          <li><img src="images/icon-clock.svg" /> 3 days left</li>
        </ul>
        <div class="author">
          <img src="images/image-avatar.png" alt="author picture" />

          <p><span class="creation-of">Creation of</span> <span class="author-name">Jules Wyvern</span></p>
        </div>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Lukas Gawronek</a>.
        </div>
      </article>
    </div>
    </div>
  </body>
</html>
